<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ pendingTodos$ | async }}</strong> item left</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onChangeFilter(filter)">
      <a [ngClass]="{ selected: filter === actualFilter }" href="#/">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="onClearCompleted()">
    Clear completed
  </button>
</footer>
